<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>

  <div class="container">
    <header>
      <div class="nav flex">
        <img src="images/logo.svg" alt="Logo">
        <ul class="flex">
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>Login</li>
        </ul>
        <div class="menu">
          <i class="fa-solid fa-bars open-list show-list"></i>
        </div>
      </div>
    </header>

    <section class="flex">
        <div>
          <div class="spans">
            <span>New</span>
            <span>Monograph Dashboard</span>
          </div>
          <h1>Powerful insights<br>into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <button>Schedule a demo</button>
          <span class="spacial">to see a live preview</span>
        </div>
      <img src="images/illustration-devices.svg">
    </section> 

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/the-mustafa-khaled/" target="_blank">Mustafa Khaled</a>.
      </p>
    </footer> 
  </div>
  <script src="app.js"></script>
</body>
</html>
